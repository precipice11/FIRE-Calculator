<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="interest-calculator">
        <h2 class="title">FIRE Investment Calculator</h2>
        <p class="sub-text">Calculate the future value of a investment you make for a number of years.</p>
    </div>
    <div class="input-block">
        <label for="starting-balance">Starting Balance: </label>
        <input type="text" id="starting-balance" name="starting-balance">
    </div>
    <div class="input-block">
        <label for="contribution">Contribution: </label>
        <input type="text" id="contribution" name="contribution">
    </div>
    <div class="input-block">
        <label for="years">Years: </label>
        <input type="text" id="years" name="years">
    </div>
    <div class="input-block">
        <label for="interest-rate">Interest Rate (%): </label>
        <input type="text" id="interest-rate" name="interest-rate">
    </div>
    <div class="input-block">
        <label for="compound">Compound Frequency</label>
        <select name="compound" id="compound">
            <option value="365">Daily</option>
            <option value="12" selected="selected">Monthly</option>
            <option value="1">Annually</option>
        </select>
    </div>
    
    <button id="calculate-button">Calculate</button>
    <div id="result">0</div>

    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="chartWithoutInterest"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="chartWithInterest"></canvas>
        </div>
    </div>
     
        
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
